<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Netflix</title>
</head>
<body>
   <section id="header">
    <div class="header container">
      <div class="nav-bar">
        <img src="img/hero.png" alt="Netflix Logo" class="logo">
        <div class="nav-list">
          <div class="hamburger">
            <div class="bar"></div>
          </div>
          <ul>
            <li><a href="#" data-after="Home">Home</a></li>
            <li><a href="#" data-after="Tv Shows">Tv Shows</a></li>
            <li><a href="#" data-after="Movies">Movies</a></li>
            <li><a href="#" data-after="My List">My List</a></li>
            <li><a href="#" data-after="Help">Help</a></li>
          </ul>
        </div>
      </div>
      <div class="sign-in">
        <button>Sign In</button>
      </div>
    </div>
  </section>
  <main>
    <section class="showcase">
      <h1>Welcome to <span>NETFLICX</span></h1>
      <h3>Watch Unlimited Movies,TV Shows & hit series</h3>
      <p>Join today. Cancel anytime.</p>
      <p>Subscribe now and get access to exclusive content!</p>
      <button class="cta-button">Subscribe</button>
    </section>
  </main>
  <footer class="UTV">
    <p>&copy; 2023 Netflix. All Rights Reserved.</p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
